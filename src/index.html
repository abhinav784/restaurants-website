<!DOCTYPE html>
<html>
    <head>
        <link rel="stylesheet" href="input.css">
        <link rel="icon" type="image/png" href="favicon.png">
        <title>Facebook - log in or sign up</title>
    </head>
    <body class="bg-gray-100">
        <div class="container mt-48 flex mx-auto items-center justify-center">
            <div class="left w-1/3 mx-14">
                <img class="w-80" src="fb.svg" alt="">
                <p class="text-3xl mx-8">Facebook helps you connect and share with the people in your life.</p>
            </div>
            <div class="right flex flex-col bg-white p-8 rounded-lg w-1/4 text-lg relative">
                <input class="px-4 h-12 my-2 border border-1 border-gray-200 rounded-lg outline-blue-400 bg-blue-700" type="text" placeholder="Email address or phone number">
                <input class="px-4 h-12 my-2 border border-1  border-gray-200 rounded-lg outline-blue-400" type="password" placeholder="password">
                <button class="py-3 my-2 bg-blue-500 text-white hover:bg-blue-700 rounded-md font-bold text-xl">Log In</button>
                <span class="text-blue-600 text-center text-sm my-2 cursor-pointer hover:underline">Forgotten password?</span>
                <hr class="my-2">
                <button class="px-4 mx-auto my-2 py-3 bg-green-500 text-white hover:bg-green-700 font-bold w-fit rounded-md">Create New Account</button>
                <span class="absolute -bottom-12 text-sm"><span class="font-bold hover:underline cursor-pointer">Create a page</span>  for celebrity, brand or bussiness</span>
            </div>
        </div>
